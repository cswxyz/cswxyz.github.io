<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #root {
            width: 80%;
            max-width: 900px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .projects {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .project-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .project-title {
            font-size: 1.3em;
            margin: 10px 0;
        }
        .project-description {
            font-size: 1em;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
<div id="root"></div>

<!-- Use React 18 CDNs -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    const projects = [
        { title: "Project One", imageUrl: "https://via.placeholder.com/300", description: "Description of Project One" },
        { title: "Project Two", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Two" },
        { title: "Project Three", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Three" },
        { title: "Project Four", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Four" },
        { title: "Project Five", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Five" },
    ];

    function App() {
        return (
            <div>
                <h1>My Projects</h1>
                <div className="projects">
                    {projects.map((project, index) => (
                        <div className="project-card" key={index}>
                            <img src={project.imageUrl} alt={project.title} className="project-image" />
                            <div className="project-title">{project.title}</div>
                            <p className="project-description">{project.description}</p>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    // Corrected React 18 rendering syntax
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
</script>
</body>
</html>
