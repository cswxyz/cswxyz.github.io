<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedric S.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        #root {
            width: 80%;
            max-width: 900px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .header {
            margin-bottom: 50px;
        }
        .header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .header h2 {
            font-size: 1.8em;
            margin: 10px 0;
        }
        .resume-link {
            font-size: 1.2em;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }
        .resume-link:hover {
            color: #81c784;
        }
        .resume-preview {
            width: 100px;
            height: 140px;
            border-radius: 8px;
            margin-top: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .resume-preview:hover {
            transform: scale(1.2);
        }
        .projects {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .project-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .project-title {
            font-size: 1.3em;
            margin: 10px 0;
        }
        .project-description {
            font-size: 1em;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

<div id="root">
    <!-- Header Section -->
    <div class="header">
        <img src="your-image-url.jpg" alt="Cedric S." /> <!-- Replace with your actual image URL -->
        <h1>Cedric S.</h1>
        <h2>Web Developer</h2>
        <a href="resume-link.pdf" class="resume-link" target="_blank">View My Resume</a>
        <div>
            <img src="resume-image-preview.jpg" alt="Resume Preview" class="resume-preview" /> <!-- Replace with your resume image -->
        </div>
    </div>

    <!-- Projects Section -->
    <h1>My Projects</h1>
    <div class="projects" id="projects"></div>
</div>

<script>
    const projects = [
        { title: "Project One", imageUrl: "https://via.placeholder.com/300", description: "Description of Project One" },
        { title: "Project Two", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Two" },
        { title: "Project Three", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Three" },
        { title: "Project Four", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Four" },
        { title: "Project Five", imageUrl: "https://via.placeholder.com/300", description: "Description of Project Five" },
    ];

    function displayProjects() {
        const projectsContainer = document.getElementById('projects');

        projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';

            const projectImage = document.createElement('img');
            projectImage.src = project.imageUrl;
            projectImage.alt = project.title;
            projectImage.className = 'project-image';

            const projectTitle = document.createElement('div');
            projectTitle.className = 'project-title';
            projectTitle.textContent = project.title;

            const projectDescription = document.createElement('p');
            projectDescription.className = 'project-description';
            projectDescription.textContent = project.description;

            projectCard.appendChild(projectImage);
            projectCard.appendChild(projectTitle);
            projectCard.appendChild(projectDescription);

            projectsContainer.appendChild(projectCard);
        });
    }

    // Call the function to display the projects on page load
    displayProjects();
</script>

</body>
</html>
